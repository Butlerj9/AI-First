    <!-- Custom styles -->
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Table of contents styles */
        .toc-container {
            position: relative; /* Changed from sticky to relative for better navigation */
            top: 1rem;
            height: auto; /* Changed from max-height for better display */
            overflow-y: visible; /* Changed from auto to visible */
            padding-right: 1rem;
            border-right: 1px solid #e5e7eb;
        }
        
        .toc-link {
            display: block;
            padding: 0.25rem 0;
            color: #4b5563;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .toc-link:hover {
            color: #2563eb;
        }
        
        .toc-link.active {
            color: #2563eb;
            font-weight: 600;
        }
        
        .toc-link.level-3 {
            padding-left: 1.5rem;
            font-size: 0.9rem;
        }
        
        /* Markdown content styles */
        .markdown-content {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #1e40af;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #1e40af;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            color: #2563eb;
        }
        
        .markdown-content h4 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #3b82f6;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .markdown-content ul {
            list-style-type: disc;
        }
        
        .markdown-content ol {
            list-style-type: decimal;
        }
        
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-size: 0.875em;
        }
        
        .markdown-content pre {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        .markdown-content th {
            background-color: #f3f4f6;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            font-weight: 600;
            text-align: left;
        }
        
        .markdown-content td {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }
        
        /* Tab styles */
        .tab-button {
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tab-button:hover {
            color: #2563eb;
        }
        
        .tab-button.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        
        /* Card styles */
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        
        /* Chart container styles */
        .chart-container {
            height: 300px;
            margin-bottom: 1.5rem;
            margin-top: 0.5rem;
        }
        
        /* Mermaid diagram styles */
        .mermaid {
            margin: 1rem 0;
        }
        
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .toc-container {
                position: static;
                max-height: none;
                margin-bottom: 2rem;
            }
        }

        /* TOC navigation fix - ensures proper grid layout */
        .grid.grid-cols-1.md\:grid-cols-4.gap-6 {
            display: grid !important;
            grid-template-columns: 250px 1fr !important;
        }

        .md\:col-span-1 {
            grid-column: 1 !important;
            display: block !important;
        }

        .md\:col-span-3 {
            grid-column: 2 !important;
        }
    </style>
    <style>
        /* Workflow Comparison Diagram Styles */
        .workflow-diagram {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .workflow-diagram:hover {
            transform: scale(1.02);
        }
        
        .workflow-container {
            overflow-x: auto;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: white;
        }
        
        body.dark-theme .workflow-container {
            background-color: #2a2a2a;
        }
        
        /* Dual-LLM Strategy Additional Styles */
        .llm-role-box {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #f9fafb;
            transition: all 0.2s ease;
        }
        
        .llm-role-box:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-color: #d1d5db;
        }
        
        body.dark-theme .llm-role-box {
            background-color: #374151;
            border-color: #4b5563;
        }
        
        body.dark-theme .llm-role-box:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        
        /* Code Example Enhancements */
        .code-section {
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        /* Key insight box enhancement */
        .key-insight {
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1.5rem 0;

        body.dark-theme .key-insight {

<body class="bg-gray-50">

<template id="implementation-template">
    <div class="flex flex-col gap-6">
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold">AI-First Implementation Strategies</h1>
            <p class="text-lg text-gray-600">Practical techniques for maximizing AI productivity in development</p>
        </div>

        <!-- Generation-Debugging Batch Method -->
        <div class="card">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-3">The Generation-Debugging Batch Method</h2>
                <div class="mb-6">
                    <p class="text-gray-700 mb-4">
                        One of the most effective AI-first methodologies is the <strong>Generation-Debugging Batch Method</strong>, 
                        which separates code creation and refinement into distinct phases, typically following a two-day cycle.
                    </p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="border rounded-lg p-4 bg-blue-50">
                        <h3 class="text-xl font-semibold mb-3">Day 1: Maximum Velocity Code Generation</h3>
                        <ul class="space-y-4">
                            <li class="border-b border-blue-100 pb-3">
                                <div class="font-medium text-lg">Architectural Documentation</div>
                                <div class="text-gray-700 mb-1">Provide rich architectural context to the AI (design docs, module specs, etc.)</div>
                                <div class="text-sm text-blue-700"><strong>Benefit:</strong> AI doesn't waste time guessing how components fit together</div>
                            </li>
                            <li class="border-b border-blue-100 pb-3">
                                <div class="font-medium text-lg">Feature Parallelization</div>
                                <div class="text-gray-700 mb-1">Run multiple AI instances for different features simultaneously</div>
                                <div class="text-sm text-blue-700"><strong>Benefit:</strong> Multiplies throughput by the number of parallel prompts</div>
                            </li>
                            <li class="border-b border-blue-100 pb-3">
                                <div class="font-medium text-lg">Optimized Prompt Engineering</div>
                                <div class="text-gray-700 mb-1">Create specific, unambiguous prompts with examples and clear scope</div>
                                <div class="text-sm text-blue-700"><strong>Benefit:</strong> Gets clean results on the first try, reducing later debugging needs</div>
                            </li>
                        </ul>
                    </div>
                    <div class="border rounded-lg p-4 bg-blue-50">
                        <h3 class="text-xl font-semibold mb-3">Day 2: Systematic Debugging Approaches</h3>
                        <ul class="space-y-4">
                            <li class="border-b border-blue-100 pb-3">
                                <div class="font-medium text-lg">Modular Testing Framework</div>
                                <div class="text-gray-700 mb-1">Create isolated, targeted tests that clearly identify failure sources</div>
                                <div class="text-sm text-blue-700"><strong>Benefit:</strong> AI can more effectively fix errors when given clear test feedback</div>
                            </li>
                            <li class="border-b border-blue-100 pb-3">
                                <div class="font-medium text-lg">Error Pattern Recognition</div>
                                <div class="text-gray-700 mb-1">Catalog common AI mistakes and feed patterns back for fixes</div>
                                <div class="text-sm text-blue-700"><strong>Benefit:</strong> Creates a learning loop where the AI becomes more adept at fixing its own mistakes</div>
                            </li>
                            <li class="border-b border-blue-100 pb-3">
                                <div class="font-medium text-lg">Batch Debugging Optimization</div>
                                <div class="text-gray-700 mb-1">Group related errors and address them together rather than one by one</div>
                                <div class="text-sm text-blue-700"><strong>Benefit:</strong> More efficient use of both AI and human debugging time</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded">
                    <p class="text-gray-800">
                        <strong>Key Insight:</strong> Research shows this approach yields better results compared to trying to get code perfect the first time. 
                        The 4-5 iteration sweet spot provides optimal results before human intervention.
                    </p>
                </div>
            </div>
        </div>

    <script>
        // Check if we need to create the static directory for images
        function createStaticDirectories() {
            try {
                // Using fetch API to check if directory exists
                fetch('/static/images/').catch(() => {
                    console.warn('Static images directory may not exist. Please create: /static/images/');
                    
                    // Show alert to user
                    const alert = document.createElement('div');
                    alert.className = 'fixed top-4 right-4 bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded z-50';
                    alert.innerHTML = `
                        <strong class="font-bold">Directory Missing:</strong>
                        <span class="block sm:inline"> Please create /static/images/ directory.</span>
                        <button class="absolute top-0 right-0 px-4 py-3" onclick="this.parentElement.remove()">
                            &times;
                        </button>
                    `;
                    document.body.appendChild(alert);
                    
                    // Remove alert after 10 seconds
                    setTimeout(() => {
                        if (document.body.contains(alert)) {
                            alert.remove();
                        }
                    }, 10000);
                });
            } catch (e) {
                console.error('Error checking static directories:', e);
            }
        }
        
        // Run the check
        createStaticDirectories();
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize workflow diagram interactivity
        function initWorkflowDiagram() {
            const workflowDiagrams = document.querySelectorAll('.workflow-diagram');
            
            workflowDiagrams.forEach(diagram => {
                // Add click to zoom functionality
                diagram.addEventListener('click', function() {
                    if (this.classList.contains('zoomed')) {
                        this.classList.remove('zoomed');
                        this.style.transform = '';
                        this.style.cursor = 'zoom-in';
                        this.style.maxWidth = '100%';
                    } else {
                        this.classList.add('zoomed');
                        this.style.transform = 'scale(1.4)';
                        this.style.cursor = 'zoom-out';
                        this.style.maxWidth = '140%';
                    }
                });
                
                // Set initial cursor
                diagram.style.cursor = 'zoom-in';
            });
        }
        
        // Call after tab content is loaded
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Let tab content load first
                setTimeout(initWorkflowDiagram, 500);
            });
        });
        
        // Initial call
        setTimeout(initWorkflowDiagram, 1000);
    });
</script>
<script>
    // Create a check for the workflow diagram image
    document.addEventListener('DOMContentLoaded', function() {
        // Function to handle image error
        function handleImageError(event) {
            console.error('Error loading image:', event.target.src);
            event.target.outerHTML = `
                <div class="p-4 border border-red-200 bg-red-50 rounded text-center">
                    <p class="text-red-600">
                        <strong>Image not found:</strong> ${event.target.src}
                    </p>
                    <p class="text-gray-600 mt-2">
                        Please ensure the image exists at the specified path or create the following directories:
                        <br><code>/static/images/</code>
                    </p>
                </div>
            `;
        }
        
        // Add error handler to all workflow diagrams
        document.querySelectorAll('.workflow-diagram').forEach(img => {
            img.addEventListener('error', handleImageError);
        });
    });
</script>
